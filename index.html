<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شخصی </title>
    <style>
        /* Reset ساده */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 18px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #fff;
            color: #2575fc;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @media(max-width: 450px){
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="عکس پروفایل" class="profile-pic">
        <h1>نام شما</h1>
        <p>سلام! من یک توسعه‌دهنده وب هستم و عاشق طراحی صفحات مدرن و جذاب. در اینجا می‌توانید با من در شبکه‌های اجتماعی ارتباط برقرار کنید.</p>
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
